{% include 'student/student-header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from preschool.dreamguystech.com/html-template/teacher-dashboard.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:40 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Student | Update</title>


    {% block body %} {% endblock body %}


        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Update Profile</h3>
                            <!-- <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="teachers.html">Teacher</a></li>
                                <li class="breadcrumb-item active">Update Profile</li>
                            </ul> -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                       <div class="col-12">
                                          <h5 class="form-title"><span>Student Information</span></h5>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>First Name</label> <span class="text-danger">*</span>
                                             <input type="text" name="first_name" value="{{request.user.first_name}}" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Last Name</label> <span class="text-danger">*</span>
                                             <input type="text" value="{{request.user.last_name}}" name="last_name" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Gender</label> <span class="text-danger">*</span>
                                             <select name="gender" class="form-control" required>
                                                <option selected>{{student.gender}}</option>
                                                <option>Female</option>
                                                <option>Male</option>
                                                <option>Others</option>
                                             </select>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Date of Birth</label>
                                             <div>
                                                <input name="dob" type="date" id="dob" class="form-control" value="{% if student.dob %}{{student.dob|date:'Y-m-d'}}{% endif %}" required>
                                             </div>
                                          </div>
                                       </div>
                                      
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mobile Number</label> <span class="text-danger">*</span>
                                             <input name="phone" value="{{student.phone}}"  minlength="10" maxlength="10" type="tel"  class="form-control" required>
                                          </div>
                                       </div>

                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Roll Number</label> <span class="text-danger">*</span>
                                             <input name="roll_no" value="{% if student.roll_no %}{{student.roll_no}}{% endif %}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                            

                                       <div class="col-12">
                                          <h5 class="form-title"><span>Parent Information</span></h5>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Father's Name</label> <span class="text-danger">*</span>
                                             <input name="father_name" value="{% if student.father_name %}{{student.father_name}}{% endif %}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Father's Mobile</label> 
                                             <input name="father_phone" value="{% if student.father_phone %}{{student.father_phone}}{% endif %}" minlength="10" maxlength="10" type="tel"  class="form-control" >
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mother's Name</label> <span class="text-danger">*</span>
                                             <input name="mother_name" value="{% if student.mother_name %}{{student.mother_name}}{% endif %}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mother's Mobile</label>
                                             <input name="mother_phone" value="{% if student.mother_phone %}{{student.mother_phone}}{% endif %}" minlength="10" maxlength="10" type="tel" class="form-control">
                                          </div>
                                       </div>
                                       <div class="col-12">
                                          <h5 class="form-title"><span>Login Details</span></h5>
                                      </div>
                                      <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                              <label>Username</label> <span class="text-danger">*</span>
                                              <input name="username" value="{{student.user}}" type="text" class="form-control" readonly required>
                                          </div>
                                      </div>
                                      <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                              <label>Email ID</label> <span class="text-danger">*</span>
                                              <input name="email" value="{{request.user.email}}" type="email" class="form-control" readonly required>
                                          </div>
                                      </div>

                                      <div class="col-12">
                                          <h5 class="form-title"><span>Address</span></h5>
                                       </div>
                                       <div class="col-12">
                                          <div class="form-group">
                                             <label>Address</label>
                                             <input name="address" type="text" value="{% if student.address %}{{student.address}}{% endif %}" class="form-control" >
                                          </div>
                                       </div>


                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Zip Code</label>
                                             <input name="zipcode" type="text" value="{% if student.zipcode %}{{student.zipcode}}{% endif %}" class="form-control" >
                                          </div>
                                       </div>

                                       <div class="col-12 col-sm-6"> 
                                        <div class="form-group">
                                           <label>Student Image</label>
                                           <input name="img" type="file" class="form-control">
                                        </div>
                                     </div>

                                       <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Update</button>
                                       </div>
                                    </div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static '/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <script src="{% static '/js/script.js' %}"></script>
</body>
